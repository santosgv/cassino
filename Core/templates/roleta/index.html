{% extends 'base.html' %}
{% load static %}
    <title>{% block 'title' %}
        Roleta
        {% endblock %}</title>
        {% block 'head' %}

        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #121212;
                color: white;
                font-family: Arial, sans-serif;
            }
            .wheel-container {
    position: relative;
    width: 300px;
    height: 300px;
}
.wheel {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: gold;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 0 5px #333,
    0 0 0 15px #fff,
    0 0 0 18px #fff;
}

.wheel .number{
    position: absolute;
    width: 50%;
    height: 50%;
    background-color: var(--clr);
    transform-origin: bottom right;
    transform: rotate(calc(45deg * var(--i)));
    clip-path: polygon(0 0,59% 0, 100% 100%, 0 59%);
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
 
}

.light {
    transition: background-color 0.1s ease;
}

.light.active {
    background-color: yellow !important; /* Destaque da luz */
    box-shadow: 0 0 10px yellow;
}

.number span {
    position: relative;
    transform: rotate(45deg);
    font-size: 2em;
    font-weight: 700;
    color: #fff;
    text-shadow: 3px 5px 2px rgba(0, 0, 0, 0.15);
}

.marker {
    position: absolute;
    top: 40%;
    left: 40%;
    width: 60px;
    height: 60px;
    background-color: gold;
    border-radius: 50%;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: uppercase;
    font-weight: 600;
    color: white;
    letter-spacing: 0.1em;
    border: 4px solid #333;
    cursor: pointer;
    user-select: none;

}




#result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
}   
        </style>
        {% endblock %}

        {% block 'body' %}
        <div class="credits" id="credits" style="color: #fff; background-color: #333; border: solid; border-radius: 10px; padding: 10px;">Créditos: {{credits}}</div> <!-- Exibir créditos -->
        <div class="wheel-container" style="margin-top: 10px;">
            <div class="marker" onclick="spinWheel()">Girar</div>
            <div class="wheel" id="wheel">
                <div id="0" class="number light" style="--i:0;--clr:#772238;"><span>Perde</span></div>
                <div id="1" class="number light" style="--i:1;--clr:#220009;"><span>x2</span></div>
                <div id="2" class="number light" style="--i:2;--clr:#78a0db;"><span>x5</span></div>
                <div id="3" class="number light" style="--i:3;--clr:#a5db78;"><span>Perde</span></div>
                <div id="4" class="number light" style="--i:4;--clr:#db9c78;"><span>x20</span></div>
                <div id="5" class="number light" style="--i:5;--clr:#d63912;"><span>Perde</span></div>
                <div id="6" class="number light" style="--i:6;--clr:#000000;"><span>x2</span></div>
                <div id="7" class="number light" style="--i:7;--clr:#12426e;"><span>x5</span></div>
                <div id="8" class="number light" style="--i:8;--clr:#b1156b;"><span>Perde</span></div>
                <div id="9" class="number light" style="--i:9;--clr:#37b810;"><span>Passa</span></div>
            </div>
        </div>
        <p id="result"></p>
        
            <script>


    function spinWheel() {
    const resultText = document.getElementById("result");
    let credits = parseInt(document.getElementById('credits').textContent.match(/\d+/)[0], 10);

    if (credits < 1) {
        alert('Créditos insuficientes!');
        return;
    }

    fetch("/spin_roulette/", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        credentials: 'include'
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            resultText.innerText = data.error;
            return;
        }

        const sectors = document.querySelectorAll('.number'); // Seleciona os setores da roleta
        const totalSectors = sectors.length;
        let currentIndex = 0;
        let speed = 100; // Velocidade inicial
        let rounds = 3; // Número mínimo de voltas antes de desacelerar
        let finalIndex = parseInt(data.index, 10);
        let slowdown = false;

        function highlightSector() {
            // Resetando a classe de todos os setores
            sectors.forEach(sector => sector.classList.remove('active'));

            // **Se já chegou no índice correto, para aqui antes de avançar**
            if (slowdown && currentIndex === finalIndex) {
                sectors[finalIndex].classList.add('active'); // **Mantém o setor final iluminado**
                document.getElementById('credits').textContent = `Créditos: ${data.credits}`;
                resultText.innerText = `${data.result} | Créditos: ${data.credits}`;
                return;
            }

            // Ativar o setor atual
            sectors[currentIndex].classList.add('active');

            // Avançar para o próximo setor
            currentIndex = (currentIndex + 1) % totalSectors;

            if (rounds > 0) {
                rounds--; // Reduz o número de voltas obrigatórias
            } else if (currentIndex === finalIndex) {
                slowdown = true; // Ativar desaceleração
            }

            // Reduzir a velocidade gradualmente para efeito de desaceleração
            speed += 10;
            setTimeout(highlightSector, speed);
        }

        highlightSector(); // Inicia a rotação de luzes
    })
    .catch(error => {
        resultText.innerText = "Erro: " + error.message;
    });
}
// Função para obter o cookie CSRF
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
            </script>

        {% endblock %}
