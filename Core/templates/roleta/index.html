        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #121212;
                color: white;
                font-family: Arial, sans-serif;
            }
            .wheel-container {
                position: relative;
                width: 300px;
                height: 300px;
}
.wheel {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: gold;
    transition: transform 5s ease-out;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 0 5px #333,
    0 0 0 15px gold,
    0 0 0 18px gold;
}

.wheel .number{
    position: absolute;
    width: 50%;
    height: 50%;
    background-color: var(--clr);
    transform-origin: bottom right;
    transform: rotate(calc(45deg * var(--i)));
    clip-path: polygon(0 0,60% 0, 100% 100%, 0 60%);
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
 
}

.light {
    transition: background-color 0.1s ease;
}

.light.active {
    background-color: yellow !important; /* Destaque da luz */
    box-shadow: 0 0 10px yellow;
    font-size:xx-large
    
}

.number span {
    position: relative;
    transform: rotate(45deg);
    font-size: 2em;
    font-weight: 700;
    color: #fff;
    text-shadow: 3px 5px 2px rgba(0, 0, 0, 0.15);
}

.marker {
    position: absolute;
    top: 40%;
    left: 40%;
    width: 60px;
    height: 60px;
    background-color: gold;
    border-radius: 50%;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: uppercase;
    font-weight: 600;
    color: white;
    letter-spacing: 0.1em;
    border: 4px solid #333;
    cursor: pointer;
    user-select: none;
    animation: pulse 0.7s infinite;
    animation-direction: alternate;
   -webkit-animation-name: pulse;
    animation-name: pulse;

}


@-webkit-keyframes pulse {
  0% {
    -webkit-transform: scale(1);
    -webkit-filter: brightness(100%);
  }
  100% {
    -webkit-transform: scale(1.1);
    -webkit-filter: brightness(200%);
  }
}

@keyframes pulse {
  0% {
    transform: scale(1);
    filter: brightness(100%);
  }
  100% {
    transform: scale(1.1);
    filter: brightness(200%);
  }
}



#result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;

        </style>

            <script>


    function spinWheel() {
    const resultText = document.getElementById("result");
    let credits = parseInt(document.getElementById('credits').textContent.match(/\d+/)[0], 10);

    if (credits < 1) {
        alert('CrÃ©ditos insuficientes!');
        return;
    }

    fetch("/spin_roulette/", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        credentials: 'include'
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            resultText.innerText = data.error;
            return;
        }

        const sectors = document.querySelectorAll('.number'); // Seleciona os setores da roleta
        const totalSectors = sectors.length;
        let currentIndex = 0;
        let speed = 100; // Velocidade inicial
        let rounds = 3; // NÃºmero mÃ­nimo de voltas antes de desacelerar
        let finalIndex = parseInt(data.index, 10);
        let slowdown = false;

        function highlightSector() {
            // Resetando a classe de todos os setores
            sectors.forEach(sector => sector.classList.remove('active'));

            // **Se jÃ¡ chegou no Ã­ndice correto, para aqui antes de avanÃ§ar**
            if (slowdown && currentIndex === finalIndex) {
                sectors[finalIndex].classList.add('active'); // **MantÃ©m o setor final iluminado**
                document.getElementById('credits').textContent = `CrÃ©ditos: ${data.credits}`;
                resultText.innerText = `${data.result} | CrÃ©ditos: ${data.credits}`;
                return;
            }

            // Ativar o setor atual
            sectors[currentIndex].classList.add('active');

            // AvanÃ§ar para o prÃ³ximo setor
            currentIndex = (currentIndex + 1) % totalSectors;

            if (rounds > 0) {
                rounds--; // Reduz o nÃºmero de voltas obrigatÃ³rias
            } else if (currentIndex === finalIndex) {
                slowdown = true; // Ativar desaceleraÃ§Ã£o
            }

            // Reduzir a velocidade gradualmente para efeito de desaceleraÃ§Ã£o
            speed += 10;
            setTimeout(highlightSector, speed);
        }

        highlightSector(); // Inicia a rotaÃ§Ã£o de luzes
    })
    .catch(error => {
        resultText.innerText = "Erro: " + error.message;
    });
}
// FunÃ§Ã£o para obter o cookie CSRF
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
