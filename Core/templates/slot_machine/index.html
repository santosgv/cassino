<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca√ßa-N√≠quel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .slot-machine {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px; 
        }
        .slots {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .slot {
            font-size: 5rem;
            margin: 0 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100px;
            height: 120px;
            overflow: hidden;
            position: relative;
        }
        .slot .emoji-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: top 0.1s linear;
        }
        .slot .emoji {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .lever {
            margin-top: 20px;
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .lever:active {
            transform: rotate(30deg); /* Anima√ß√£o de puxar a alavanca */
        }
        .message {
            margin-top: 20px;
            font-size: 2rem;
            color: rgb(205, 205, 218);
        }

        @media (min-width: 600px) {
            .slot {
                font-size: 5rem; /* Tamanho maior para desktop */
                height: 120px; /* Altura maior para desktop */
                width: 100px; /* Largura fixa para desktop */
                margin: 0 10px; /* Espa√ßamento maior entre os slots */
            }

            .slot .emoji {
                height: 120px; /* Altura maior para desktop */
            }

            .lever {
                font-size: 3rem; /* Tamanho maior para desktop */
            }

            .message {
                font-size: 2rem; /* Tamanho maior para desktop */
            }
        }
    </style>
    <!-- Inclua a biblioteca Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="slot-machine">
        <div class="credits" id="credits">Cr√©ditos: 0</div> <!-- Exibir cr√©ditos -->
        <div class="message" id="message"></div> <!-- Mensagem abaixo dos slots -->
        <div class="slots">
            <div class="slot" id="slot1">
                <div class="emoji-container">
                    <div class="emoji">üçí</div>
                    <div class="emoji">üçã</div>
                    <div class="emoji">üçä</div>
                    <div class="emoji">üçá</div>
                    <div class="emoji">üîî</div>
                    <div class="emoji">‚≠ê</div>
                    <div class="emoji">7Ô∏è‚É£</div>
                </div>
            </div>
            <div class="slot" id="slot2">
                <div class="emoji-container">
                    <div class="emoji">üçí</div>
                    <div class="emoji">üçã</div>
                    <div class="emoji">üçä</div>
                    <div class="emoji">üçá</div>
                    <div class="emoji">üîî</div>
                    <div class="emoji">‚≠ê</div>
                    <div class="emoji">7Ô∏è‚É£</div>
                </div>
            </div>
            <div class="slot" id="slot3">
                <div class="emoji-container">
                    <div class="emoji">üçí</div>
                    <div class="emoji">üçã</div>
                    <div class="emoji">üçä</div>
                    <div class="emoji">üçá</div>
                    <div class="emoji">üîî</div>
                    <div class="emoji">‚≠ê</div>
                    <div class="emoji">7Ô∏è‚É£</div>
                </div>
            </div>
        </div>
        <div class="lever" onclick="spin()">üé∞</div> <!-- Alavanca -->
    </div>

    <script>
        const emojis = ['üçí', 'üçã', 'üçä', 'üçá', 'üîî', '‚≠ê', '7Ô∏è‚É£'];
        const slotContainers = document.querySelectorAll('.emoji-container');

        function spin() {
            document.getElementById('message').textContent = '';
            let delay = 0;

            slotContainers.forEach((container, index) => {
                setTimeout(() => {
                    // Gerar um resultado aleat√≥rio
                    const resultIndex = Math.floor(Math.random() * emojis.length);
                    const result = emojis[resultIndex];

                    // Anima√ß√£o de rolagem
                    let currentPosition = 0;
                    const animationInterval = setInterval(() => {
                        currentPosition -= 120; // Move para o pr√≥ximo emoji
                        container.style.top = `${currentPosition}px`;

                        // Verifica se chegou ao final da lista
                        if (currentPosition <= -720) {
                            currentPosition = 0;
                            container.style.top = `${currentPosition}px`;
                        }
                    }, 100);

                    // Parar a anima√ß√£o ap√≥s 3 segundos
                    setTimeout(() => {
                        clearInterval(animationInterval);
                        container.style.top = `${-resultIndex * 120}px`; // Posiciona no emoji correto
                    }, 3000);

                    // Verificar se todos os slots pararam
                    if (index === slotContainers.length - 1) {
                        setTimeout(() => {
                            const results = Array.from(slotContainers).map(container => {
                                const topValue = parseInt(container.style.top, 10);
                                const emojiIndex = Math.abs(topValue / 120);
                                return emojis[emojiIndex];
                            });

                            if (results[0] === results[1] && results[1] === results[2]) {
                                document.getElementById('message').textContent = "Voc√™ ganhou!";

                                // Disparar confete se o jogador ganhou
                                confetti({
                                    particleCount: 150, // Quantidade de part√≠culas
                                    spread: 100, // Qu√£o espalhado o confete fica
                                    origin: { y: 0.6 }, // Origem do confete (parte inferior da tela)
                                    colors: ['#ff0000', '#00ff00', '#0000ff'] // Cores personalizadas
                                });
                            } else {
                                document.getElementById('message').textContent = "Tente novamente!";
                            }
                        }, 3000);
                    }
                }, delay);
                delay += 3000; // 3 segundos de atraso entre cada slot
            });
        }



    </script>
</body>
</html>
