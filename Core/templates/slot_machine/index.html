{% extends 'base.html' %}
{% load static %}
    <title>{% block 'title' %}
        Ca√ßa-N√≠quel
        {% endblock %}</title>
        {% block 'head' %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .slot-machine {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px; 
        }
        .slots {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .slot {
            font-size: 5rem;
            margin: 0 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100px;
            height: 120px;
            overflow: hidden;
            position: relative;
        }
        .slot .emoji-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: top 0.1s linear;
        }
        .slot .emoji {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .lever {
            margin-top: 20px;
            font-size: 3rem;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .lever:active {
            transform: rotate(30deg); /* Anima√ß√£o de puxar a alavanca */
        }
        .message {
            margin-top: 20px;
            font-size: 2rem;
            color: rgb(205, 205, 218);
        }

        @media (min-width: 600px) {
            .slot {
                font-size: 5rem; /* Tamanho maior para desktop */
                height: 120px; /* Altura maior para desktop */
                width: 100px; /* Largura fixa para desktop */
                margin: 0 10px; /* Espa√ßamento maior entre os slots */
            }

            .slot .emoji {
                height: 120px; /* Altura maior para desktop */
            }

            .lever {
                font-size: 3rem; /* Tamanho maior para desktop */
            }

            .message {
                font-size: 2rem; /* Tamanho maior para desktop */
            }
        }
    </style>
    <!-- Inclua a biblioteca Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    {% endblock %}

    {% block 'body' %}
<body>
    <div class="slot-machine" style="margin-top: 15px;">
        <div class="credits" id="credits" style="color: #fff;">Cr√©ditos: {{credits}}</div> <!-- Exibir cr√©ditos -->
        <div class="message" id="message"></div> <!-- Mensagem abaixo dos slots -->
        <div class="slots">
            <div class="slot" id="slot1">
                <div class="emoji-container">
                    <div class="emoji">üçí</div>
                    <div class="emoji">üçã</div>
                    <div class="emoji">üçä</div>
                    <div class="emoji">üçá</div>
                    <div class="emoji">üîî</div>
                    <div class="emoji">‚≠ê</div>
                    <div class="emoji">7Ô∏è‚É£</div>
                </div>
            </div>
            <div class="slot" id="slot2">
                <div class="emoji-container">
                    <div class="emoji">üçí</div>
                    <div class="emoji">üçã</div>
                    <div class="emoji">üçä</div>
                    <div class="emoji">üçá</div>
                    <div class="emoji">üîî</div>
                    <div class="emoji">‚≠ê</div>
                    <div class="emoji">7Ô∏è‚É£</div>
                </div>
            </div>
            <div class="slot" id="slot3">
                <div class="emoji-container">
                    <div class="emoji">üçí</div>
                    <div class="emoji">üçã</div>
                    <div class="emoji">üçä</div>
                    <div class="emoji">üçá</div>
                    <div class="emoji">üîî</div>
                    <div class="emoji">‚≠ê</div>
                    <div class="emoji">7Ô∏è‚É£</div>
                </div>
            </div>
        </div>
        <div class="lever" onclick="spin()">üé∞</div> <!-- Alavanca -->
    </div>

    <script>
        const emojis = ['üçí', 'üçã', 'üçä', 'üçá', 'üîî', '‚≠ê', '7Ô∏è‚É£'];
        const slotContainers = document.querySelectorAll('.emoji-container');
        const leverButton = document.querySelector('.lever'); // Bot√£o de girar
        let credits = {{ credits }}; // Inicializa os cr√©ditos com o valor do template
        let isSpinning = false; // Vari√°vel para controlar o estado da rolagem
    
        // Fun√ß√£o para girar o Ca√ßa-N√≠quel
        function spin() {
            if (isSpinning) {
                return; // Impede m√∫ltiplos cliques durante a rolagem
            }
    
            if (credits < 1) {
                alert('Cr√©ditos insuficientes!');
                return;
            }
    
            // Desabilita o bot√£o durante a rolagem
            isSpinning = true;
            leverButton.disabled = true;
    
            // Limpar mensagem anterior
            document.getElementById('message').textContent = '';
    
            // Iniciar a anima√ß√£o de rolagem
            startSpinAnimation();
    
            // Enviar requisi√ß√£o para o backend
            fetch('/spin/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Adicione o token CSRF se necess√°rio
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    isSpinning = false; // Reabilita o bot√£o em caso de erro
                    leverButton.disabled = false;
                } else {
                    // Atualizar cr√©ditos
                    credits = data.credits;
                    document.getElementById('credits').textContent = `Cr√©ditos: ${credits}`;
    
                    // Parar cada slot progressivamente
                    stopSpinAnimation(data.results, 0, 3000);  // Primeiro slot para em 3s
                    stopSpinAnimation(data.results, 1, 6000);  // Segundo slot para em 6s
                    stopSpinAnimation(data.results, 2, 9000);  // Terceiro slot para em 9s
    
                    // Exibir mensagem final ap√≥s a rolagem completa
                    setTimeout(() => {
                        document.getElementById('message').textContent = data.message;
    
                        // Disparar confete se o jogador ganhou
                        if (data.message === "Voc√™ ganhou!") {
                            confetti({
                                particleCount: 150,
                                spread: 100,
                                origin: { y: 0.6 },
                                colors: ['#ff0000', '#00ff00', '#0000ff']
                            });
                        }
    
                        // Reabilita o bot√£o ap√≥s a rolagem terminar
                        isSpinning = false;
                        leverButton.disabled = false;
                    }, 9500); // Pequeno atraso para garantir que a anima√ß√£o terminou
                }
            });
        }
    
        // Fun√ß√£o para iniciar a anima√ß√£o de rolagem
        function startSpinAnimation() {
            slotContainers.forEach(container => {
                let currentPosition = 0;
                const animationInterval = setInterval(() => {
                    currentPosition -= 120; // Move para o pr√≥ximo emoji
                    container.style.top = `${currentPosition}px`;
    
                    // Verifica se chegou ao final da lista
                    if (currentPosition <= -720) {
                        currentPosition = 0;
                        container.style.top = `${currentPosition}px`;
                    }
                }, 100);
    
                container.animationInterval = animationInterval; // Salva a refer√™ncia da anima√ß√£o para parar depois
            });
        }
    
        // Fun√ß√£o para parar a rolagem no resultado correto, com atraso progressivo
        function stopSpinAnimation(results, index, delay) {
            setTimeout(() => {
                const container = slotContainers[index];
                clearInterval(container.animationInterval); // Para a anima√ß√£o
    
                // Determina o √≠ndice do emoji correto
                const resultIndex = emojis.indexOf(results[index]);
    
                // Posiciona no emoji correto
                container.style.top = `${-resultIndex * 120}px`;
            }, delay);
        }
    </script>
</body>
{% endblock %}
